<!DOCTYPE html>
<html>
{% load staticfiles %}
<head>
    <meta charset="utf-8">
    <title>分析：广州租房信息可视化</title>
    <script src="{% static 'data/echarts.min.js' %}"></script>
    <script src="http://api.map.baidu.com/api?v=2.0&ak=mfs2bZKFDwgvdH9KK6a3xhDp1T24seZP"></script>
    <script src="http://gallery.echartsjs.com/dep/echarts/latest/extension/bmap.min.js"></script>
    <script type="text/javascript" src="{% static 'data/data.js' %}"></script>
</head>
<body>
    <div id="main" style="height:500px"></div>
    <script type="text/javascript">
    var cHeight=0;
    document.title="分析：广州租房信息可视化";
    cHeight=document.body.clientHeight;
    document.getElementById('main').style.height=cHeight+"px";
    </script>
    <script type="text/javascript">
    var myChart = echarts.init(document.getElementById('main'));
option = {
    title: {
        text: '广州租房信息',
        subtext: 'by ganzige',
        left: 'center'
    },
    tooltip : {
        trigger: 'item',
        formatter: function(params) {
           return params.name + ' : ' + params.value[2] + '元/月';
       }
    },
    animation: false,
    bmap: {
        center: [113.30, 23.10],
        zoom: 13,
        roam: true,
        mapStyle: {
            styleJson: [{
                'featureType': 'water',
                'elementType': 'all',
                'stylers': {
                    'color': '#d1d1d1'
                }
            }, {
                'featureType': 'land',
                'elementType': 'all',
                'stylers': {
                    'color': '#f3f3f3'
                }
            }, {
                'featureType': 'railway',
                'elementType': 'all',
                'stylers': {
                    'visibility': 'off'
                }
            }, {
                'featureType': 'highway',
                'elementType': 'all',
                'stylers': {
                    'color': '#fdfdfd'
                }
            }, {
                'featureType': 'highway',
                'elementType': 'labels',
                'stylers': {
                    'visibility': 'off'
                }
            }, {
                'featureType': 'arterial',
                'elementType': 'geometry',
                'stylers': {
                    'color': '#fefefe'
                }
            }, {
                'featureType': 'arterial',
                'elementType': 'geometry.fill',
                'stylers': {
                    'color': '#fefefe'
                }
            }, {
                'featureType': 'poi',
                'elementType': 'all',
                'stylers': {
                    'visibility': 'off'
                }
            }, {
                'featureType': 'green',
                'elementType': 'all',
                'stylers': {
                    'visibility': 'off'
                }
            }, {
                'featureType': 'subway',
                'elementType': 'all',
                'stylers': {
                    'visibility': 'off'
                }
            }, {
                'featureType': 'manmade',
                'elementType': 'all',
                'stylers': {
                    'color': '#d1d1d1'
                }
            }, {
                'featureType': 'local',
                'elementType': 'all',
                'stylers': {
                    'color': '#d1d1d1'
                }
            }, {
                'featureType': 'arterial',
                'elementType': 'labels',
                'stylers': {
                    'visibility': 'off'
                }
            }, {
                'featureType': 'boundary',
                'elementType': 'all',
                'stylers': {
                    'color': '#fefefe'
                }
            }, {
                'featureType': 'building',
                'elementType': 'all',
                'stylers': {
                    'color': '#d1d1d1'
                }
            }, {
                'featureType': 'label',
                'elementType': 'labels.text.fill',
                'stylers': {
                    'color': '#999999'
                }
            },{
                    "featureType": "district",
                    "elementType": "all",
                    "stylers": {
                              "color": "#fefefe"
                    }
          }]
        }
    },
    visualMap: {
       //type: 'piecewise',
       top: '5%',
       splitNumber: 1000,
       min: 700,
       max: 20000,
       seriesIndex: 0,
       calculable: true,
       inRange: {
           color: ['#FFC1E0', '#F00078', '#820041']
       },

   },
    series : [
        {
            name: '房价',
            type: 'scatter',
            coordinateSystem: 'bmap',
            data: myData,
            symbolSize: function (val) {
                return Math.sqrt(val[2]) / 5;},
            showEffectOn: 'render',
            rippleEffect: {
                   brushType: 'stroke'
               },
            hoverAnimation: true,
            itemStyle: {
               normal: {
                   color:'#820041',
                   shadowBlur: 1,
                   shadowColor:'#820041'
               }
           },
            zlevel: 1
        }
    ]
};

myChart.setOption(option);
    </script>
</body>
</html>
